<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Good day!</h1>
<p>You are viewing this web page from Android!</p>
<label id="version"></label>
<button onclick="printAndroidVersion()">
    Click me to print android version
</button>
<script>
        const printAndroidVersion = () => {
            const version = window.Android.getAndroidVersion();
            document.getElementById("version").innerText = `Android version ${version}`;
        };
    </script>
</body>
</html>
